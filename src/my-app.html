<dom-module id="my-app">
    <template>
        <style include="shared-styles"></style>
        <iron-ajax
                id="ironAjax"
                url="../assets/areas.json"
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300">
        </iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <div style="height: 100%; overflow: auto;">
                    <app-toolbar>Menu</app-toolbar>
                    <template is="dom-repeat" items="[[areas]]" as="area" id="areaList">
                        <paper-button on-tap="toggle" class$="[[area.customClass]]" data-item$="[[area.places]]">
                            [[area.name]]
                        </paper-button>
                    </template>
                    <iron-collapse id="collapse">
                        <paper-linkbox>
                            <template is="dom-repeat" items="[[places]]" as="place">
                                <paper-item>[[place.name]]</paper-item>
                            </template>
                        </paper-linkbox>
                    </iron-collapse>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>UUA Localizaci√≥n</div>
                        <paper-input label="Lugares">
                            <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
                        </paper-input>
                    </app-toolbar>
                </app-header>
                <!--
                  // TODO content
                -->
                <h2>Mi contenido</h2>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script src="./my-app.js"></script>
</dom-module>
