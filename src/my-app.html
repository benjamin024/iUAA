<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./my-icons.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-app">
    <template>
        <iron-ajax
                id="ironAjax"
                url="../assets/places.json"
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300">
        </iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <h2>Áreas administrativas</h2>
                    <template is="dom-repeat" items="[[administrativos]]" as="admin">
                        <li>[[admin.name]]</li>
                    </template>
                    <h2>Áreas de apoyo</h2>
                    <template is="dom-repeat" items="[[apoyo]]" as="ap">
                        <li>[[ap.name]]</li>
                    </template>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>UUA Localización</div>
                        <paper-input label="Lugares">
                            <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
                        </paper-input>
                    </app-toolbar>
                </app-header>
                <!--
                  // TODO content
                -->
                <h2>Mi contenido</h2>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script src="./my-app.js"></script>
</dom-module>
